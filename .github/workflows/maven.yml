name: Java Tests (Cucumber + RestAssured)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Go to project folder
        run: cd Testes_Automatizados_ESG

      - name: Build and run tests with Maven
        run: |
          cd Testes_Automatizados_ESG
          mvn clean test

      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: Testes_Automatizados_ESG/Testes_Automatizados_ESG/target/cucumber-reports/
