name: Java Tests (Cucumber + RestAssured)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Faz checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura o Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Detecta automaticamente o arquivo pom.xml
      - name: Locate project directory
        id: locate
        run: |
          echo "Searching for pom.xml..."
          FILE_PATH=$(find . -name "pom.xml" | head -n 1)
          if [ -z "$FILE_PATH" ]; then
            echo "❌ pom.xml not found!"
            exit 1
          fi
          PROJECT_DIR=$(dirname "$FILE_PATH")
          echo "✅ Project directory found: $PROJECT_DIR"
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT

      # Executa os testes Maven no diretório correto
      - name: Build and run tests with Maven
        run: |
          cd ${{ steps.locate.outputs.project_dir }}
          mvn -B clean test

      # Faz upload dos relatórios do Cucumber, se existirem
      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: ${{ steps.locate.outputs.project_dir }}/target/cucumber-reports/
